<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login / Home</title>

	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body> 
	<!-- login-section linking here -->
	<section class="login-section">
		<div class="login-box">

			<div class="avater">
				<img src="images/avater.jpg" alt="">
				
			</div>

			<h2>Register Here</h2>
			
			<form action="" class="login-form">
				<div class="form-group">
					<label for="">First Name</label>
				<input type="text" placeholder="Sumon" class="form-control">	
				</div>

				<div class="form-group">
					<label for="">Last Name</label>
				<input type="text" placeholder="Chakma" class="form-control">	
				</div>

				<div class="form-group">
					<label for="">MObile Number</label>
				<input type="text" placeholder="+880 1628309590" class="form-control">	
				</div>

				<div class="form-group">
					<label for="">Email address</label>
				<input type="text" placeholder="remembersumon7@gmail.com" class="form-control">	
				</div>

				<div class="form-group">
					<label for="">Gender</label>
				<input type="text" placeholder="Male" class="form-control">	
				</div>

				<div class="form-group">
					<label for="">Password</label>
				<input type="password" placeholder="********" class="form-control">

				</div>

				<div class="form-group">
					<label for="">Confirm Password</label>
				<input type="password" placeholder="********" class="form-control">

				</div>

					<div class="form-group">
						<input type="submit" value="Register here" class="btn">
				
				</div>
			</form>
		</div>

	</section>



	
</body>
</html>
